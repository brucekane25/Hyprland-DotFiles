####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/


$mainMod = SUPER # Sets "Windows" key as main modifier
$secmod = HOME


# Set programs that you use
#$terminal = alacritty
$terminal = kitty -e fish
#$fileManager = nautilus
$fileManager = dolphin
#$menu = wofi --show drun -W 500 -H 450
$menu = rofi -show drun -theme ~/.config/rofi/themes/KooL_style-6.rasi
$bar = ags
$browser = firedragon


bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, A, fullscreen

bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Y, exec, ~/.config/hypr/toggle_edp_hdmi.sh
bind = $mainMod, F, exec, $browser
bind = $mainMod, Space, exec, $menu
bind = $mainMod, R, exec, rofi -show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, U, exec, hyprlock
#bind = $mainMod, N, exec, gnom-text-editor
bind = $mainMod, G, exec, pkill waybar || waybar
# bind = $mainMod, Z, exec, /usr/local/bin/ags -t ControlPanel
bind = CONTROLALT,Delete, exec, wlogout
# bind = $mainMod, X, exec, eww open audio_menu --toggle --config ~/.config/eww/aud_men/

bind = $mainMod, B, exec, ~/.config/hypr/cycle-power.sh

bind = $mainMod, Semicolon, exec, nbfc set -s 100
bind = $mainMod, Apostrophe, exec, nbfc set -a
bind = $mainMod, W, exec, $HOME/wofi.sh
bind = SUPER, S, exec, pactl set-default-sink $(pactl list short sinks | awk -v current="$(pactl get-default-sink)" '{ sinks[NR] = $2; if ($2 == current) current_index = NR } END { if (NR == 0) exit 1; next_index = (current_index % NR) + 1; print sinks[next_index] }')



# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 1
bind = $mainMod, Z, exec, GDK_BACKEND=x11 missioncenter

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Example special workspace (scratchpad)
#bind = $mainMod, B, togglespecialworkspace, magic
#bind = $mainMod SHIFT, B, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod,  mouse:275, workspace, e+1
bind = $mainMod,  mouse:276, workspace, e-1
# screenshot 
 bind = ALT, S, exec, grim -g "$(slurp -d)" - | wl-copy
 
 bind = CTRL, PRINT, exec, grim  -g "$(slurp -o)" $(xdg-user-dir PICTURES)/$(date +'%s_grim.png')

bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
 
